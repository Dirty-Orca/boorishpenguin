<div ng-module='boorish.ask'>
  <form>
    <h3>My question:</h3>
    <textarea type='question' rows='5' cols='80' ng-model='question.text' placeholder='What is your question?'></textarea>
    <br />
    Tags: <input type='text' ng-model='question.tags' placeholder='Tags (e.g., genetics)'>
    <input type='reset' value='Cancel'>
    <input type='submit' ng-click='addQuestion()' value='Ask question'>
  </form>
  <pre>{{question.tags}}</pre>
</div>
