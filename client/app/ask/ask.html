<div ng-module='boorish.ask'>
  <form>
    <h3>My question:</h3>
    <textarea type='question' rows='5' cols='80' ng-model='question.text' placeholder='What is your question?'></textarea>
    <br />
    <select name="courseSelect" ng-model="courseOptions.selectedOption" ng-options="option.name for option in courseOptions.availableOptions track by option.id"></select>
    <select name="tagSelect" ng-model="tagOptions.selectedOption" ng-options="option.name for option in tagOptions.availableOptions track by option.id"></select>
    <input type='reset' value='Cancel'>
    <input type='submit' ng-click='addQuestion()' value='Ask question'>
  </form>
</div>
