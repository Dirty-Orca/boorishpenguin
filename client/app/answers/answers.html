<div ng-module='boorish.answers'>
  <div ng-model='question'>
    <input type='submit' ng-click='updateQuestion()' value='like'> 
    <div>{{ question.points }}</div>
    <div>{{ question.text }}</div>
    <div>{{ question.person }}</div>
    <div>{{ question.tag }}</div>
    <div>{{ question.isAnswered }}</div>
    <div>{{ question.isGood }}</div>
    <input type='submit' on-click='removeQuestion($index)' value='remove'>
  </div>
  <div ng-model='answers' ng-controller='answersController'>
    <div ng-repeat='answer in answers'>
      <input type='submit' ng-click='likeAnswer()' value='like'>
      <div>{{ answer.points }}</div>
      <div>{{ answer.text }}</div>
      <div>{{ answer.person }}</div>
      <div>{{ answer.tag }}</div>
      <div>{{ answer.isGood }}</div>
      <input type='submit' on-click='removeAnswer($index)' value='remove'>
    </div>
  </div>
  <div>
    <h3>Answer this question:</h3>
    <form>
      <textarea type='question' rows='5' cols='80' ng-model='newAnswer.text' placeholder='Write your answer'></textarea></br>
      <input type='reset' value='Cancel'>
      <input type='submit' ng-click='addAnswer()' value='Submit answer'>
    </form>
  </div>
</div>
