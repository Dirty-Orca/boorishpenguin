<div ng-module='boorish.dashboard'>

  <h2> {{role}} Information </h2>

  <p>
    
      <img class="user-photo" style='float:left;margin-right:15px;' src="{{user.image}}">
    
      <ul ng-model='user'>
        <li>
          <span>Full Name: {{currentUser.name}}</span>
        </li>
        <li>
          <span>Email Address: {{currentUser.email}}</span>
        </li>
      </ul>
    
  </p>

    <div ui-view> </div>

</div>
