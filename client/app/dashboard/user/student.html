<div ng-module='boorish.student'>
  <div ng-controller='StudentController'>

    <h3> Make a Help Request </h3>


    <form id="contact_form" ng-submit="addRequest()" enctype="multipart/form-data">
  <div class="row form-group">
    <label for="name">Choose a teacher: </label>  
    <select ng-options="teacher.name for teacher in teachers" ng-model="targetTeacher"> </select>
  </div>
  <div class="row form-group">
    <label for="message">Please explain your topic of concern!</label><br />
    <textarea ng-model="description" id="message" class="input form-control" name="message" rows="7" cols="30"></textarea><br />
  </div>
  <div class="form-group pull-right">
    <input class="btn btn-primary" id="submit_button" type="submit" value="Submit" />
  </div>
</form>         

<br>

    <h3> Pending Requests </h3>
    <table>
  <tr>
    <th class='user-header'> Teacher </th>
    <th class='user-header'> Description </th>
    <th class='user-header'> Link </th>

  </tr>
  <tr class='user-row' ng-repeat="request in requests.results">
    <td class='user-row-item' > {{request.teacherName}}</td>
    <td class='user-row-item' > {{request.description}}</td>
    <td class='user-row-item'  >{{request.email}}</td>
    <td class='user-row-item'><a href='#/chatroom/{{request.id}}'> Chat Link </a></td>
