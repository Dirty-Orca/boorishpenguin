<div ng-module='boorish.student'>
  <div ng-controller='StudentController'>
    <div> Request Table </div>
    <table>
  <tr>
    <th class='user-header'></th>
    <th class='user-header'> Teacher </th>
    <th class='user-header'> Description </th>
    <th class='user-header'> Link </th>

  </tr>
  <tr class='user-row' ng-repeat="request in request.results">
    <td class='user-row-item' editable-text="request.name_first"></td>
    <td class='user-row-item' editable-text="request.name_last"></td>
    <td class='user-row-item' editable-text="request.email" ></td>
    <td class='user-row-item'>{{ request.points }}</td>
    <td class='user-row-item' editable-text="request.RoleId"></td>

    </form>  -->
  </tr>


    </table>
