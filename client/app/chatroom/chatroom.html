 <div ng-module='boorish.chatroom'>
  <form>
    <h3>CHAT ROOM</h3>
    <hr>
    
    
    <div class='chats' >
      
      <div ng-repeat='message in messages' ng-switch on="message.class">
        
        <div ng-switch-when='theirs' class='chat-item'>
          <span class='chat-photo'><image class='chat-photo' ng-src="{{ message.image }}" /></span>
          <span class='chat-message {{ message.class }}'>{{ message.message }}</span>
          <span class='chat-time'>{{message.time}}</span>
        </div>
        
        <div ng-switch-when='mine' class='chat-item'>
          <span class='chat-message {{ message.class }}'>{{ message.message }}</span>
          <span class='chat-photo'><image class='chat-photo' ng-src="{{ message.image }}" /></span>         
          <span class='chat-time'>{{message.time}}</span>
        </div>
        
      </div>

    </div>
    
    <div class="form-group">
      <textarea class="form-control" type='question' ng-model='message' rows='5' cols='80' maxlength="255" ng-trim="true" placeholder='send a message'></textarea>
    </div>


    <div class="form-group pull-right">
      <input class="btn btn-primary" type='submit' ng-click='sendMessage()' value='Send'>
    </div>
  </form>
</div>
